on:
  workflow_dispatch:
  release:
    types: [published]

name: pypi-publish

env:
  PYTHONUNBUFFERED: "1"

jobs:
  pypi-publish:
    name: pypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/opentimes
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install .

      - name: Build Python dist
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
