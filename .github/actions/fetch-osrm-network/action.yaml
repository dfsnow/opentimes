---

name: Fetch OSRM network tarballs
description: Fetch compressed tarballs of OSRM files
inputs:
  mode:
    description: OSRM profile / mode of travel
    required: true
  year:
    description: Census year of the network data to fetch
    required: true
  state:
    description: Census state code of the network data to fetch
    required: true

runs:
  using: composite
  steps:
    # Assumes actions/checkout and setup-cloudflare-s3 have already been run
    - name: Cache restore network input data
      id: cache-restore-network-input
      uses: actions/cache/restore@v4
      with:
        path: ./data/intermediate/osrmnetwork
        key: osrm-network-${{ inputs.mode }}-${{ inputs.year }}-${{ inputs.state }}-${{ hashFiles('./data/dvc.lock') }}

    - name: Install DVC
      if: steps.cache-restore-network-input.outputs.cache-hit != 'true'
      uses: ./.github/actions/setup-dvc

    - name: Pull DVC objects
      if: steps.cache-restore-network-input.outputs.cache-hit != 'true'
      shell: bash
      working-directory: 'data'
      run: |
        path=mode=${{ inputs.mode }}/year=${{ inputs.year }}/geography=state/state=${{ inputs.state }}
        uv run dvc pull --no-run-cache \
          ./intermediate/osrmnetwork/"$path"/osrmnetwork.tar.zst

    - name: Cache save network input data
      if: steps.cache-restore-network-input.outputs.cache-hit != 'true'
      id: cache-save-network-input
      uses: actions/cache/save@v4
      with:
        path: ./data/intermediate/osrmnetwork
        key: osrm-network-${{ inputs.mode }}-${{ inputs.year }}-${{ inputs.state }}-${{ hashFiles('./data/dvc.lock') }}
